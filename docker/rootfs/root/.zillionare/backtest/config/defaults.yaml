#auto generated by Cfg4Py: https://github.com/jieyu-tech/cfg4py
logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    default:
      format: '%(asctime)s %(levelname)-1.1s %(name)s:%(funcName)s:%(lineno)s
        | %(message)s'
    backtest:
      format: '%(bt_date)s %(levelname)-1.1s %(name)s:%(funcName)s:%(lineno)s
        | %(message)s'
    bare:
      format: '%(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
    default:
      class: logging.handlers.RotatingFileHandler
      formatter: default
      filename: /var/log/backtest/sys.log
      maxBytes: 10485760
      backupCount: 10
      encoding: utf-8
    backtest:
      class: logging.handlers.RotatingFileHandler
      formatter: backtest
      filename: /var/log/backtest/backtest.log
  loggers:
    backtest:
      level: INFO
      handlers: [backtest]
      propagate: false
  root:
    handlers:
      - console
    level: INFO
metrics:
  risk_free_rate: 0.03
  annual_days: 252
server:
  prefix: /backtest/api/trade/
auth:
  admin: bGZJGEZ
feed:
  # the only type currently supported
  type: zillionare

redis:
  dsn: redis://redis:6379
influxdb:
  url: http://influxdb:8086
  token: my-token
  org: my-org
  bucket_name: my-bucket
  enable_compress: true
  max_query_size: 5000
